<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1>
    <p>Take this quiz and find out which programming language is right for you!</p>
    <form id="prgrm-select"> <!-- Do I need this? -->
      
      <h2>If you were an animal, what you be?</h2>
      <div class="formgroup">
        <label>
          <input type="radio" name="animal" value="cat" checked>
          Cat
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="animal" value="bear">
          Bear
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="animal" value="python">
          Python
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="animal" value="dolphin">
          Dolphin
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="animal" value="dragon">
          Bearded Dragon
        </label>
      </div>

      <h2>If you had a super power, what would it be?</h2>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="invisibility" checked>
          Invisibility
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="flight">
          Flight
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="laser-eyes">
          Laserbeam Eyes
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="strength">
          Super Strength
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="shapeshift">
          Shapeshifting
        </label>
      </div>

      <h2>What are you interested in making?</h2>
      <div class="formgroup">
        <label>
          <input type="radio" name="languages" value="web-app" checked>
          Web Applications
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="software">
          Python
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="interactive">
          Webpage Interactivity
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="super-power" value="games">
          Games
        </label>
      </div>
      
      <h2>What is your favorite color?</h2>
      <div class="formgroup">
        <label>
          <input type="radio" name="color" value="aqua" checked>
          Aqua
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="color" value="cornflower">
          Cornflower Blue
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="color" value="turquoise">
          Turquoise
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="color" value="navy">
          Navy
        </label>
      </div>

      <h2>What is your favorite sport?</h2>
      <div class="formgroup">
        <label>
          <input type="radio" name="sport" value="underwater" checked>
          Underwater Hockey
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="sport" value="ice">
          Ice Yachting
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="sport" value="burro">
          Pack Burro Racing
        </label>
      </div>
      <div class="formgroup">
        <label>
          <input type="radio" name="sport" value="bike">
          Bike Jousting
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>
</html>
